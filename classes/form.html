<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Forms</title>
	</head>
	<body>
		<h1>HTML forms</h1>
	
		<!-- 
			method:- GET, POST, PUT, DELETE
			action:- where the form is submiting to
			enctype:- if our form is uploading a file
					  the value is set to "multipart/form-data"
		-->
		<form method="GET" action="form.html" enctype="multipart/form-data">
		
			<input />
		
		</form>
	
	</body>
</html>
